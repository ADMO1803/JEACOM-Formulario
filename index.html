<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">

    <title>Formulario Dinamico</title>
</head>
<body>
    
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a JEACOM</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <a href="instagram.com"><i class='bx bxl-instagram bx-burst-hover'></i></a> 
                </div>
                <div class="border-icon">
                    <a href="youtebe.com"><i class='bx bxl-youtube bx-burst-hover'></i></a>
                </div>
                <div class="border-icon">
                   <a href="facebook.com"> <i class='bx bxl-facebook-circle bx-burst-hover' ></i></a>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>

            <div class="form_group">

            <input class="from_inputs" type="text" placeholder=""> <label class="form_label">Nombre</label>
            <input class="from_inputs" type="email" placeholder=""> <label class="form_label">Correo</label>
            <input class="from_inputs" type="password" placeholder=""> <label class="form_label">Contraseña</label>
            <input class="from_inputs" type="button" value="Registrarse">

            </div>

        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                   <a href="https://instagram.com"><i class='bx bxl-instagram bx-burst-hover'></i></a> 
                </div>
                <div class="border-icon">
                    <a href="https://youtebe.com"><i class='bx bxl-youtube bx-burst-hover'></i></a>
                </div>
                <div class="border-icon">
                   <a href="https://facebook.com"> <i class='bx bxl-facebook-circle bx-burst-hover' ></i></a>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            
            <div class="form_group">

            <input class="from_inputs" type="email" placeholder=""> <label class="form_label">Correo</label>
            <input class="from_inputs" type="password" placeholder=""> <label class="form_label">Contraseña</label>
            <input class="form_inputs" type="button" value="Iniciar Sesion">

            </div>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a JEACOM</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>


</body>
<script type="text/javascript">
var inputs = document.getElementsByClassName('from_inputs');
for (var i = 0; i < inputs.length; i++) {
	inputs[i].addEventListener("keyup", function() {
		if (this.value.length>=1) {
			this.nextElementSibling.classList.add("fijar");

		}else{

			this.nextElementSibling.classList.remove("fijar");
		}
		// body...
	});
}


const $btnSignIn= document.querySelector('.sign-in-btn'),
      $btnSignUp = document.querySelector('.sign-up-btn'),  
      $signUp = document.querySelector('.sign-up'),
      $signIn  = document.querySelector('.sign-in');

document.addEventListener('click', e => {
    if (e.target === $btnSignIn || e.target === $btnSignUp) {
        $signIn.classList.toggle('active');
        $signUp.classList.toggle('active')
    }
});


</script>
</html>
